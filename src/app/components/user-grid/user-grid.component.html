<mat-form-field>
  <mat-label>Filtrar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar según contenido">
</mat-form-field>

<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">

      <!--DEFINICION DE COLUMNA-->
      <ng-container matColumnDef="#">
        <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-mini-fab color="warn"  (click)="expandedElement = expandedElement === element ? null : element">
            <mat-icon>create</mat-icon>
          </button>
          <button mat-mini-fab color="warn"  (click)="getRecord(element._id)">
            <mat-icon>delete_sweep</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <!--DEFINICION DE COLUMNA-->
      <ng-container matColumnDef="sUserName">
        <mat-header-cell *matHeaderCellDef>Nombre</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.sUserName}}</mat-cell>
      </ng-container>

      <!--DEFINICION DE COLUMNA-->
      <ng-container matColumnDef="sUser">
        <mat-header-cell *matHeaderCellDef>Usuario</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.sUser}}</mat-cell>
      </ng-container>

      <!--DEFINICION DE COLUMNA-->
      <ng-container matColumnDef="sPassword">
        <mat-header-cell *matHeaderCellDef>Clave</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.sPassword}}</mat-cell>
      </ng-container>

      <!--DEFINICION DE COLUMNA-->
      <ng-container matColumnDef="sComprobarPassword">
        <mat-header-cell *matHeaderCellDef>Corroborar Clave</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.sComprobarPassword}}</mat-cell>
      </ng-container>

      <!--DEFINICION DE COLUMNA-->
      <ng-container matColumnDef="sCorreo">
        <mat-header-cell *matHeaderCellDef>Correo</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.sCorreo}}</mat-cell>
      </ng-container>

      <!--DEFINICION DE COLUMNA-->
      <ng-container matColumnDef="sTel">
        <mat-header-cell *matHeaderCellDef>Teléfono</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.sTel}}</mat-cell>
      </ng-container>

      <!--DEFINICION DE COLUMNA-->
      <ng-container matColumnDef="nEstado">
        <mat-header-cell *matHeaderCellDef>Estado</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.nEstado | tipoestado}}</mat-cell>
      </ng-container>

      <!--REQUERIDO PARA POPULAR LOS DATOS
      <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
      <mat-row *matRowDef="let row; columns: columnsToDisplay"></mat-row>
      -->

      <!-- Valores encabezados -->
      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
          <!--#region DETAIL RowTemplate PARA EL TD-->
          <div class="example-element-detail"
            [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <!--COMPONENTE FORMULARIO DE USUARIOS-->
            <app-user-form
              [objUsuario]="element"
            ></app-user-form>

            <!--EDITAR IMAGENES DE USUARIO-->
            <div class="example-element-description">
              <span class="example-element-description-attribution"> -- Aquí puede poner la logica para actualizar las imagenes. </span>
            </div>
          </div>
          <!--#endregion-->
        </td>
      </ng-container>

      <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
      <tr class="example-element-row">
        <mat-row *matRowDef="let element; columns: columnsToDisplay;"
          class="example-element-row"
          [class.example-expanded-row]="expandedElement === element">
        </mat-row>
      </tr>

      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
